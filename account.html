<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>
    <title>Wasselni</title>
</head>

<body>
    <div id="side-bar" class="side-bar">
        <img class="close" id="close" src="images/close.png" alt="">
        <ul>
            <a href="account.html">
                <li>Account</li>
            </a>
            <li>Contact us</li>
            <li>FAQ</li>
            <li>Places</li>
            <li>Services</li>
        </ul>
    </div>
    <header style="padding-top: 2px;">
        <a href="index.html">
            <div class="logo"><span>W</span>asselni</div>
        </a>
        <ul>
            <img src="images/hamburger.png" alt="" id="back">
        </ul>
    </header>
    <main>


        <section class="manage-acnt-scn">
            <div class="profile-header">
                <div class="profile-img">
                    <img src="images/user.png" alt="user-img">
                </div>
                <p class="profile-name">[Someone]</p>
                <ul class="profile-set">
                    <li>
                        <img id="settings-icon" src="images/settings.png" alt="">
                    </li>
                </ul>
            </div> <br>
            <div class="user-panel">
                <h4 class="option-title">Personal information</h4>
                <form style="display: none;" id="personal-informationopt" action="">
                    <div class="lbl-wrap">
                        <label for="name">Name</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                    <input type="text" id="name" readonly placeholder="someone">
                    <div class="lbl-wrap">
                        <label for="phone-number">Phone number</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                    <input type="text" id="phone-number" readonly placeholder="12345678">
                    <div class="lbl-wrap">
                        <label for="email">E-mail</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                    <input type="text" id="email" readonly placeholder="someone@example.com">
                    <div class="lbl-wrap">
                        <label for="password">Password</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                    <input type="text" id="password" readonly placeholder="********">
                    <div class="lbl-wrap">
                        <label for="home-address">Home address</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                    <input type="text" id="home-address" readonly placeholder="somwhere">
                    <div class="lbl-wrap">
                        <label for="word-address">Work address</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                    <input type="text" id="word-address" readonly placeholder="somwhere">
                </form>
                <form style="display: none;" id="securityopt" action="">
                    <div class="lbl-wrap">
                        <details>
                            <summary>Blocked users</summary>
                            <p>driver one</p><span style="color: blue;">unblock</span>
                            <p>driver two</p><span style="color: blue;">unblock</span>
                            <p>driver three</p><span style="color: blue;">unblock</span>
                        </details>
                    </div> <br><br>
                    <input type="radio" id="yes" name="card" value="yes" />
                    <label for="contactChoice1">Yes</label>
              
                    <input type="radio" id="no" name="card" value="no" />
                    <label for="contactChoice2">No</label>


                </form>
            </div>
            <div class="settings-bar" id="settings-bar">
                <ul>
                    <li class="personal-information">Personal information</li>
                    <li class="security">Security</li>
                    <li class="privacy">Privacy</li>
                    <li class="credits">Credits and points</li>
                    <li class="complaints">Complaints</li>
                    <li>Logout</li>
                </ul>
            </div>
        </section>
    </main>

    <script>
        //  to manage account (open control bar)
        const manageAccount = function () {
            let controlBar = document.getElementById('settings-bar');
            if( controlBar.style.visibility === 'hidden') {
                controlBar.style.visibility = 'visible';
            } else {
                controlBar.style.visibility = 'hidden';
            }
        } 
        const settingsIcon = document.getElementById('settings-icon').addEventListener('click', manageAccount);

        //  to choose an option and close the control bar
        let controlBar = document.getElementById('settings-bar')
        let controlOption = document.querySelectorAll('.settings-bar ul li');

        controlOption.forEach((e) => {
            e.addEventListener('click', () => {
                if (e === document.querySelector('.security')) {
                    document.querySelector('.option-title').innerHTML = "Security";
                    controlBar.style.visibility = 'hidden';
                    document.getElementById('securityopt').style.display = '';
                    document.getElementById('personal-informationopt').style.display ='none';
                }
                else if (e === document.querySelector('.privacy')) {
                    document.querySelector('.option-title').innerHTML = "Privacy";
                    controlBar.style.visibility = 'hidden';
                }
                else if (e === document.querySelector('.credits')) {
                    document.querySelector('.option-title').innerHTML = "Credits";
                    controlBar.style.visibility = 'hidden';
                }
                else if (e === document.querySelector('.complaints')) {
                    document.querySelector('.option-title').innerHTML = "Complaints";
                    controlBar.style.visibility = 'hidden';
                }
                else {
                    document.querySelector('.option-title').innerHTML = "Personal information";
                    controlBar.style.visibility = 'hidden';
                    document.getElementById('personal-informationopt').style.display ='';
                }

            })
        });

    </script>
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>

</html>
