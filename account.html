<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>
    <title>Wasselni</title>
</head>

<body>
    <div id="side-bar" class="side-bar">
        <img class="close" id="close" src="images/close.png" alt="">
        <ul>
            <a href="account.html">
                <li>Account</li>
            </a>
            <li>Contact us</li>
            <li>FAQ</li>
            <li>Places</li>
            <li>Services</li>
        </ul>
    </div>
    <header style="padding-top: 2px;">
        <a href="index.html">
            <div class="logo"><span>W</span>asselni</div>
        </a>
        <ul>
            <img src="images/hamburger.png" alt="" id="back">
        </ul>
    </header>
    <main>


        <section class="manage-acnt-scn">
            <div class="profile-header">
                <div class="profile-img">
                    <img src="images/user.png" alt="user-img">
                </div>
                <p class="profile-name">[Someone]</p>
                <ul class="profile-set">
                    <li>
                        <img id="settings-icon" src="images/settings.png" alt="">
                    </li>
                </ul>
            </div> <br>
            <div class="user-panel">
                <h4>Personal information</h4>
                <form action="">
                    <div class="lbl-wrap">
                        <label for="name">Name</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                        <input type="text" id="name" readonly placeholder="someone" >
                    <div class="lbl-wrap">
                        <label for="phone-number">Phone number</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                        <input type="text" id="phone-number" readonly placeholder="12345678" >
                    <div class="lbl-wrap">
                        <label for="email">E-mail</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                        <input type="text" id="email" readonly placeholder="someone@example.com" >
                    <div class="lbl-wrap">
                        <label for="password">Password</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                        <input type="text" id="password" readonly placeholder="********" >
                    <div class="lbl-wrap">
                        <label for="home-address">Home address</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                        <input type="text" id="home-address" readonly placeholder="somwhere" >
                    <div class="lbl-wrap">
                        <label for="word-address">Work address</label>
                        <img src="images/edit-field.png" alt="">
                    </div>
                        <input type="text" id="word-address" readonly placeholder="somwhere" >
                </form>
            </div>
        </section>
        <div class="settings-bar" id="settings-bar" >
            <ul>
                <li>Personal information</li>
                <li>Security</li>
                <li>Privacy</li>
                <li>Credits and points</li>
                <li>Complaints</li>
                <li>Logout</li>
            </ul>
        </div>
    </main>

<script>

const manageAccount =function() {
    let controlBar = document.getElementById('settings-bar')
    controlBar.style.visibility = 'visible';
}
const settingsIcon = document.getElementById('settings-icon').addEventListener('click', manageAccount);

</script>

    <script src="index.js"></script>
</body>

</html>
